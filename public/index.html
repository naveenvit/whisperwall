<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whisper Wall</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Whisper Wall</h1>
      <p class="subtitle">Anonymous local whispers</p>
    </header>

    <main>
      <section class="post-area">
        <textarea id="message" placeholder="Type your whisper... (max 280 chars)"></textarea>
        <div class="controls">
          <button id="loc-btn">Use my location</button>
          <button id="post-btn">Post Whisper</button>
        </div>
        <p id="status" class="muted"></p>
      </section>

      <section class="list-area">
        <h2>Nearby whispers</h2>
        <div class="radius-row">
          <label>Radius:
            <select id="radius">
              <option value="1000">1 km</option>
              <option value="3000">3 km</option>
              <option value="5000" selected>5 km</option>
              <option value="10000">10 km</option>
            </select>
          </label>
          <button id="refresh-btn">Refresh</button>
        </div>

        <ul id="whispers"></ul>
      </section>
    </main>

    <footer>
      <small>Whispers are anonymous. Donâ€™t post sensitive personal info.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
